<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC NetBanking Portal</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="password-screen">
        <div class="password-container">
            <h1>SPC NetBanking Portal</h1>
            <p>パスワードを入力してください</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="••••" autocomplete="current-password">
                <button type="submit">ログイン</button>
            </form>
            <p id="error-message"></p>
        </div>
    </div>
    <main id="main-content" style="display: none;">
        <header class="portal-header">
            <h1>NetBanking Portal</h1>
        </header>

        <div class="card-container">

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">(株)西紋別環境サービス</h2>
                    <p class="bank-name">北見しんきん</p>
                    <a href="https://www.shinkin.co.jp/kitami/webbnk/index.html" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">(株)長与･時津環境サービス</h2>
                    <p class="bank-name">長崎銀行</p>
                    <a href="https://www.bizsol.anser.ne.jp/0585c/rblgi01/I1RBLGI01-S01.do" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">見附グリーンテック(株)</h2>
                    <p class="bank-name">第四北越銀行</p>
                    <a href="https://www.bizsol.anser.ne.jp/0140c/rblgi01/I1RBLGI01-S01.do?slv=0" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">五島グリーンテック(株)</h2>
                    <p class="bank-name">十八親和銀行</p>
                    <a href="https://www.eb.18shinwabank.co.jp/0181c/rblgi01/I1RBLGI01-S01.do?slv=0&_ga=2.27586620.1018427286.1654241155-634379970.1654241155" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">高萩北茨城グリーンテック(株)</h2>
                    <p class="bank-name">三菱UFJ銀行</p>
                    <a href="https://bizstation.bk.mufg.jp/index2.html" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">輪島穴水グリーンテック(株)</h2>
                    <p class="bank-name">北國銀行</p>
                    <a href="https://digital.hokkokubank.co.jp" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="facility-name">東紀州グリーンテック(株)</h2>
                    <p class="bank-name">三菱UFJ銀行</p>
                    <a href="https://bizstation.bk.mufg.jp/index2.html" target="_blank" rel="noopener noreferrer" class="btn">ログインページへ</a>
                </div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
